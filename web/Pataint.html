<html>
    <head>
        <title>
            Login
        </title>
        <link href="css/style2.css" rel="stylesheet" type="text/css" >
    </head>
    <body style="background:url('images/banner.jpg');background-size: cover;">
        <div class="login-wrap" >
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab" style="cursor:pointer; color: #843534;">Sign In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab" style="color:#C9A974;cursor:pointer;"></label>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <form action="PataintLogin" method="post">
                            <div class="group">
                                <label for="user" class="label" style="color:white;">Username</label>
                                <input name="useruser" type="text" class="input" required>
                            </div>
                            <div class="group">
                                <label for="pass" class="label" style="color:white;">Password</label>
                                <input name="userpass" type="password" class="input" data-type="password" required>
                            </div>
                            <div class="group">
                                <input id="check" type="checkbox" class="check" checked>
                                <label for="check">Keep me Signed in</label>
                            </div>
                            <div class="group">
                                <input type="submit" class="button" value="Sign In" style="cursor: pointer;">
                            </div><br>
                            <div class="group">
                                <a href="index.html" class="button" style="text-align: center; cursor: pointer; padding: 10px 0 10px 0;" >CLOSE</a>
                                </a>
                            </div>
                            <a style="color:white; font-weight: bold; cursor: pointer;" href="NewAccount.html">Create New Account</a>
                            <div class="hr"></div>
                            <div class="foot-lnk">
                                <a style="color:#C9A974;">Dr.care</a>
                            </div>
                        </form>
                    </div>                    
                </div>
            </div>
        </div>
</html>
